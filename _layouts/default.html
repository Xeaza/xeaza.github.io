<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <!-- <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'> -->
    <!-- This needs to be there so that the site works on retina mobile devices -->
    <meta name="viewport" content="user-scalable=0, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }}</title>

    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="thumbnail" content="{{ site.baseurl }}/images/headshot.jpg">

    <meta name="keywords" content="{{ site.keywords }}" />
    <meta property="og:site_name" content="taylorwrightsanson.com">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="http://taylorwrightsanson.com">
    <meta property="og:title" content="Taylor Wright-Sanson - iOS Developer & Designer - Circus Performer">
    <meta property="og:image" content="{{ site.baseurl }}/images/headshot.jpg">
    <meta name="twitter:card" content="photo">
    <meta name="twitter:site" content="@taylorwrightsanson">
    <meta name="twitter:creator" content="@taylorwrightsanson">
    <meta name="twitter:url" content="http://taylorwrightsanson.com">
    <meta name="twitter:title" content="Taylor Wright-Sanson - iOS Developer & Designer - Circus Performer">
    <meta name="twitter:image" content="{{ site.baseurl }}/images/headshot.jpg">
    <meta name="twitter:image:width" content="300">
    <meta name="twitter:image:height" content="300">


    <link rel="shortcut icon" href="{{ site.favicon }}" type="image/x-icon">
    <link rel="icon" href="{{ site.favicon }}" type="image/x-icon">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.baseurl }}/feed.xml" />

    <script type="text/javascript" src="{{ site.baseurl }}/js/jquery-1.11.0.min.js"></script>
    <script src="{{ site.baseurl }}/js/scripts.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  </head>

  <body>
    <!-- This is from the original site
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
          
          <nav>
            <a href="{{ site.baseurl }}/">Blog</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div> -->

    <nav>
      <!-- This line menu is hidden until the screen is small enough -->
      <div id="lineMenu"><a href="#">☰</a></div>
      <div id="logo"><a href="{{ site.baseurl }}/">
        <!-- Each letter is a different weight, hence the elements created for styling them -->
        <ta>TA</ta><y>Y</y><l>L</l><o>O</o><r>R</r> wrig<em>h</em>t-sanson</a>
      </div>
      <ul id="hidingMenu">
        <img src="{{ site.baseurl }}/images/star.svg" class="starIcons">
        <li><a href="{{ site.baseurl }}/developer+designer">developer & des<em>i</em>gne<em>r</em></a></li>
        <img src="{{ site.baseurl }}/images/star.svg" class="starIcons">
        <li><a href="{{ site.baseurl }}/circus+performer">circus p<em>e</em>rformer</a></li>
        <img src="{{ site.baseurl }}/images/star.svg" class="starIcons">
        <li><a href="{{ site.baseurl }}/artist">artist</a></li>
        <img src="{{ site.baseurl }}/images/star.svg" class="starIcons">
        <li><a href="{{ site.baseurl }}/blog">you na<em>me</em> it</a></li>
      </ul>
    </nav>

    {{ content }}

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}

          <script type='text/javascript'>
            $(document).ready(function() {
              $(".time").text(function (index, value) {
              return Math.round(parseFloat(value));
              });
            });
          </script>
          
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
