---
layout: default
title: Blog
permalink: /blog/
---

<div class="posts">
	{% for post in site.posts %}
  		<section class="module blog parallax parallax-1">
		
		</section>
      	<section class="module content">
			<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

			<div class="entry">
				{{ post.content }}
			</div>
			<br>
			<div class="date">
	 			Written on {{ post.date | date: "%B %-d, %Y" }}
			</div>
		</section>
  {% endfor %}
</div>
